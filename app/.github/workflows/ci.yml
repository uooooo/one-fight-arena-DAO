name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ./app

      - name: Run linter
        run: bun run lint
        working-directory: ./app

      - name: Check formatting
        run: bun run format:check
        working-directory: ./app

      - name: Run tests
        run: bun run test
        working-directory: ./app

